<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="booksky.css">

</head>
<body>
    <div class="navbar">
        <h1>JasMin BOOKSKY</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, praesentium cupiditate voluptas rem voluptatem rerum sunt labore veritatis veniam id exercitationem doloremque eos, voluptatum numquam eum dicta pariatur expedita quidem.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>

    </div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input placeholder="Book title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>
    <div class="popup-overlay"></div>
    <button class="add-button" id="add-popup-button">+</button>
    <script src="booksky.js"></script>
</body>
</html>
